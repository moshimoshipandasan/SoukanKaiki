<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相関と回帰分析学習アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="https://cdn.jsdelivr.net/npm/regression@2.0.1/dist/regression.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="example-selector">
                <h2>データ例の選択</h2>
                <button id="negative-correlation">負の相関</button>
                <button id="moderate-negative-correlation">中程度の負の相関</button>
                <button id="no-correlation">相関なし</button>
                <button id="moderate-positive-correlation">中程度の正の相関</button>
                <button id="positive-correlation">正の相関</button>
                <button id="custom-data">カスタムデータ</button>
            </div>
            
            <div class="data-input" id="data-input-container">
                <h2>データ入力</h2>
                <p>カンマ区切りでX,Y座標を入力してください（例: 1,2）</p>
                <textarea id="data-input" rows="10" placeholder="X,Y
1,2
3,4
5,6"></textarea>
                <button id="plot-data">データをプロット</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chart-container">
                <canvas id="scatter-plot"></canvas>
            </div>
            
            <div class="correlation-table-container">
                <h3>相関係数と相関の強さ</h3>
                <table id="correlation-table">
                    <thead>
                        <tr>
                            <th>相関係数(r)</th>
                            <th>相関の強さ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0.7 < |r| ≤ 1</td>
                            <td>強い</td>
                        </tr>
                        <tr>
                            <td>0.4 < |r| ≤ 0.7</td>
                            <td>中程度</td>
                        </tr>
                        <tr>
                            <td>0.2 < |r| ≤ 0.4</td>
                            <td>弱い</td>
                        </tr>
                        <tr>
                            <td>|r| ≤ 0.2</td>
                            <td>相関なし</td>
                        </tr>
                    </tbody>
                </table>
                <div id="current-correlation" class="current-correlation">
                    <p>現在の相関係数: <span id="correlation-value">-</span></p>
                    <p>相関の強さ: <span id="correlation-strength">-</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
